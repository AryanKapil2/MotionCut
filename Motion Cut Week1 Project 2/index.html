<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Login Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-container">
        <div class="login-form">
            <h2>Login</h2>
            <div class="input-group">
                <input type="text" id="username" name="username" placeholder="Username">
            </div>
            <div class="input-group">
                <input type="password" id="password" name="password" placeholder="Password">
            </div>
            <button>Login</button>
            <div class="extra-options">
                <a href="#">Forget Password</a>
                <a href="#" class="signup">Signup</a>
            </div>
        </div>
    </div>
    <img src="girl.png" class="animated-girl" alt="Girl on bike">
    <img src="leaf_01.png" class="leaf leaf1" alt="Leaf">
    <img src="leaf_02.png" class="leaf leaf2" alt="Leaf">
    <img src="leaf_03.png" class="leaf leaf3" alt="Leaf">
    <img src="leaf_04.png" class="leaf leaf4" alt="Leaf">
</body>
</html>
